{% extends 'post/base.html' %}
{% block content %}
<h2 class="text-center">
  {{ post.baslik }}
</h2>
</br>
<p class="text-center">
  <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
  {{ post.tarihDuzelt }}
</p>
<br/>
<img src="{{post.resim.url}}" class="img-responsive center-block" style="max-height:460px;" /></br>
<p>{{ post.govde }}</p></br></br></br>

<div id="disqus_thread" class="container"></div></br>
<script>

var disqus_config = function () {
this.page.identifier = 'post-{{post.id}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://erayozer.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Yorumları kullanabilmeniz için Javascript çalıştırmanız gerekli.</noscript>
{% endblock content %}
